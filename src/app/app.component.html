<div style="margin: 2rem">

  <div class = "page-header text-center">
    <h5>
      Project Manager
    </h5>
  </div>


  <p *ngIf="showAlert">
    <ngb-alert type="danger" (close)="close()">{{ message }}</ngb-alert>
  </p>

  <p *ngIf="successMessage">
    <ngb-alert type="success" (close)="close()">{{ successMessage }}</ngb-alert>
  </p>

  <ngb-tabset>
    <ngb-tab title="Add Project">
      <ng-template ngbTabContent>
        <app-add-project></app-add-project>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Add Task">
      <ng-template ngbTabContent>
        <app-add-task></app-add-task>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Add User">
      <ng-template ngbTabContent>
        <app-add-user></app-add-user>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="View Task">
      <ng-template ngbTabContent>
        <app-view-task></app-view-task>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
